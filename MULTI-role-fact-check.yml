---

- hosts: all
  gather_facts: false
  #remote_user: root
  collections:
  - f5networks.f5_modules
  
  vars:
   bigip_provider:
     user: "{{ user }}"
     password: "{{ password }}"
     server: "{{ ansible_host }}"
     server_port: 443
     validate_certs: false
     no_f5_teem: yes
   is_active: "{{ bigip_gather_var.devices | selectattr('self', 'equalto', 'yes') | map(attribute='failover_state') |Â first == 'active' }}"
   failover_device_group: "{{ bigip_gather_var.device_groups | selectattr('type', 'equalto', 'sync-failover')  | map(attribute='name') | first | default ('None') }}"
 
  roles: 
    #/////////////////////////////////////////////////////////////////
    #Role 1
    #Purpose of this role is to capture device facts and license related info
    #This information will be used to prepare devices for the upgrade
    #/////////////////////////////////////////////////////////////////  
  - licensefacts

